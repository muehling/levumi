<script>
  window.useStartPage = ({ config, styles, continueHandler }) => {
    let conf = config.length ? config : [{ type: 'image', src: '/images/shared/Levumi-normal.jpg' }]

    const el = window.useContentPage({
      id: 'start-page',
      styles,
      content: conf,
      continueConfig: {
        text: `Los geht's!`,
        handler: () => {
          continueHandler()
        },
      },
    })

    return el
  }
</script>
